<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Service Directory</title>
    <link rel="shortcut icon" href="favicon/logo.png" type="image/x-icon">

    <!-- Tailwind and daisyUI CDN Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <nav class="flex items-center justify-between px-[5px] md:px-[60px] mt-[10px] md:mt-[20px]">
        <div class="flex items-center gap-[10px]">
            <div>
                <img class="h-[40px] md:h-[50px]" src="assets/logo.png" alt="">
            </div>
            <div class="font-extrabold text-[#006747] hidden md:block">
                <h2>Emergency <br> Service</h2>
            </div>
        </div>
        <div class="flex items-center gap-[20px]">
            <div class="w-[60px] md:w-[123px] h-[30px] md:h-[52px] rounded-3xl bg-[#41ff6a2d] flex items-center justify-center gap-[10px] text-[20px]">
               <span id="heart" class="text-[15px] md:text-[20px]">0</span> <img class="h-[18px] md:h-[24px]" src="assets/heart.png" alt="">
            </div>
            <div class="w-[60px] md:w-[123px] h-[30px] md:h-[52px] rounded-3xl bg-[#41ff6a2d] flex items-center justify-center gap-[10px] text-[20px]">
               <span id="coin" class="text-[15px] md:text-[20px]">100</span> <img class="h-[18px] md:h-[24px]" src="assets/coin.png" alt="">
            </div>
            <div class="w-[60px] md:w-[123px] h-[30px] md:h-[52px] rounded-3xl bg-[#00A63E] flex items-center justify-center gap-[10px] text-[15px] md:text-[20px] text-white">
                <p><span id="copy">0</span> copy</p>
            </div>
        </div>
     </nav>
     <!-- Banner Design -->
      <div class="flex flex-col items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[239px] mt-[10px] md:mt-[22px]">
        <img class="h-[70px] md:h-[92px] mt-[21px] mb-[5px]" src="assets/logo-dark.png" alt="">
        <h2 class="text-[white] text-[25px] md:text-[40px] font-bold mb-[11px]">Emergency Service Directory</h2>
        <p class="text-white text-[13px] text-center md:text-[20px] font-semibold mb-[21px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
      </div>

</body>
</html>
